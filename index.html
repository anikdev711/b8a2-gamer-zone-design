<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/46b856f425.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- nav-bar section starts here  -->
    <nav>
        <div class="nav-bar-section">
            <div class="logo-container">
                <div class="logo">
                    <img src="images/Frame.png" alt="gamer-logo">
                </div>
                <div class="logo-title">
                    <p><span class="logo-title-pink">G</span>amer</p>
                </div>
            </div>
            <div class="menu-container">
                <div class="menu-items">
                    <ul>
                        <li><a class="about-us-item" href="">About Us</a></li>
                        <li><a class="developers" href="">Developers</a></li>
                    </ul>
                </div>
                <div class="follow-icon">
                    <p><span class="follow-title">Follow Us On</span><span class="follow-youtube"><i
                                class="fa-brands fa-youtube"></i></span> <span class="follow-tiktok"><i
                                class="fa-brands fa-tiktok"></i></span>
                    </p>
                </div>
            </div>
        </div>
    </nav>
    <!-- nav-bar section ends here  -->
    <!-- play like the g.o.a.t. section starts here  -->
    <div class="goat-section">
        <div class="goat-left-column">
            <div class="goat-left-column-contents">
                <h3 class="goat-title">Play Like The</h3>
                <h1 class="goat-subtitle"><b>G.O.A.T.</b></h1>
                <p class="goat-text"><i class="fa-regular fa-circle-play"></i> 1-Click instant play</p>
                <p class="goat-text"><i class="fa-solid fa-download"></i> No Download</p>
                <p class="goat-text">
                    <i class="fa-solid fa-user-group"></i> 1000s of supported online games
                </p>
                <div class="goat-btn">
                    <button class="btn-first">Sign In</button>
                    <button class="btn-second">Go Rogue</button>
                </div>
            </div>

        </div>
        <div class="goat-right-column">
            <img src="images/Group18.png" alt="games-images">
        </div>
    </div>
    <!-- play like the g.o.a.t. section ends here   -->
</body>

</html>
